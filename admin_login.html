<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      background: linear-gradient(to right, #3f87a6, #f69d3c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #3f87a6;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #3f87a6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #2b6d88;
    }
    body {
  padding-top: 70px; /* space for navbar */
  font-family: 'Segoe UI', sans-serif;
}

.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(6px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 25px;
  z-index: 999;
}

.nav-logo {
  color: #fff;
  font-weight: bold;
  font-size: 20px;
  text-decoration: none;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
}

.nav-links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <!-- âœ… Navigation Bar -->
<nav class="navbar">
  <a class="nav-logo" href="{{ url_for('home') }}">Feedback Portal</a>
  <div class="nav-links">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('admin_login') }}">Admin Login</a>
  </div>
</nav>

  
  <div class="login-box">
    <h2>Admin Login</h2>
    <form action="{{ url_for('admin_login') }}" method="POST">
      <input type="text" id="'username" name="username" placeholder="User Name" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
