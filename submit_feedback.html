<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .criteria {
      margin-bottom: 20px;
    }

    .criteria p {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .stars {
      direction: rtl;
      unicode-bidi: bidi-override;
      display: inline-block;
    }

    .stars input[type="radio"] {
      display: none;
    }

    .stars label {
      font-size: 28px;
      color: lightgray;
      cursor: pointer;
      transition: color 0.3s;
    }

    .stars input[type="radio"]:checked ~ label {
      color: gold;
    }

    .stars label:hover,
    .stars label:hover ~ label {
      color: orange;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1a252f;
    }
    body {
  padding-top: 70px; /* space for navbar */
  font-family: 'Segoe UI', sans-serif;
}

.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(6px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 25px;
  z-index: 999;
}

.nav-logo {
  color: #fff;
  font-weight: bold;
  font-size: 20px;
  text-decoration: none;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
}

.nav-links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <!-- ✅ Navigation Bar -->
<nav class="navbar">
  <a class="nav-logo" href="{{ url_for('home') }}">Feedback Portal</a>
  <div class="nav-links">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('login') }}">Student Login</a>
    <a href="{{ url_for('register') }}">Student Register</a>
  </div>
</nav>

  
  <div class="container">
    <h2>Submit Feedback</h2>
    <form action="{{ url_for('submit_feedback') }}" method="POST">

      <!-- Staff Name -->
      <div class="criteria">
        <p>Staff Name:</p>
        <select name="staff_name" required>
          <option value="">-- Select Staff --</option>
          <option value="Dr. Ramesh">Dr. Ramesh</option>
          <option value="Prof. Anjali">Prof. Anjali</option>
          <option value="Ms. Priya">Ms. Priya</option>
          <option value="Mr. Arjun">Mr. Arjun</option>
        </select>
      </div>

      <!-- Teaching Skill -->
      <div class="criteria">
        <p>Teaching Skill:</p>
        <div class="stars">
          {% for i in range(5, 0, -1) %}
            <input type="radio" name="rating_teaching" id="teaching{{ i }}" value="{{ i }}" required>
            <label for="teaching{{ i }}">★</label>
          {% endfor %}
        </div>
      </div>

      <!-- Communication -->
      <div class="criteria">
        <p>Communication:</p>
        <div class="stars">
          {% for i in range(5, 0, -1) %}
            <input type="radio" name="rating_communication" id="comm{{ i }}" value="{{ i }}" required>
            <label for="comm{{ i }}">★</label>
          {% endfor %}
        </div>
      </div>

      <!-- Punctuality -->
      <div class="criteria">
        <p>Punctuality:</p>
        <div class="stars">
          {% for i in range(5, 0, -1) %}
            <input type="radio" name="rating_punctuality" id="punctual{{ i }}" value="{{ i }}" required>
            <label for="punctual{{ i }}">★</label>
          {% endfor %}
        </div>
      </div>

      <!-- Comment -->
      <div class="criteria">
        <p>Comments (optional):</p>
        <textarea name="comment" placeholder="Write your feedback..."></textarea>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
