<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      color: #3f87a6;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px;
      background: linear-gradient(to right, #3f87a6, #5fc3e4);
      color: white;
      font-weight: 500;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background: linear-gradient(to right, #2b6d88, #47b1d4);
    }

    .info-box {
      background: #f0f8ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  

  <div class="dashboard">
    <h2>Welcome, {{ student_name }}</h2>
    <p>You are logged in as: <strong>{{ student_email }}</strong></p>

    <div class="info-box">
      <p>Thank you for being part of our institution. Your feedback helps improve the quality of teaching.</p>
    </div>

    <div class="buttons">
      <a href="{{ url_for('submit_feedback') }}">üìù Give Feedback</a>
      <a href="{{ url_for('logout') }}">üö™ Logout</a>
    </div>
  </div>

</body>
</html>
